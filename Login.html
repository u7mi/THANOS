<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login with CORS Proxy</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type=text], input[type=submit] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    input[type=submit] {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #err {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="activationCode" placeholder="activation code" required />
    <input type="submit" value="Login" />
  </form>
  <div id="err">Error activation code</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('err').style.display = 'none';

      const otp = document.getElementById('activationCode').value.trim();

      // Using public CORS proxy for testing only!
      const url = "https://cors-anywhere.herokuapp.com/https://page.thanosx.icu/web/otp.php";

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          // You may need to add more headers if the server requires cookies or auth
        },
        body: JSON.stringify({ otp: otp })
      })
      .then(res => res.text())
      .then(base64 => {
        if (base64.trim() === "2" || base64.includes("Key not work")) {
          document.getElementById('err').style.display = 'block';
          return;
        }
        // Success! Redirect to index.html
        window.location.href = 'index.html';
      })
      .catch(err => {
        console.error("Request error:", err);
        alert("Failed to send request");
      });
    });
  </script>

</body>
</html>
