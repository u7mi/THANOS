<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-container {
      text-align: center;
      padding: 30px 20px;
      border-radius: 15px;
      border: 2px solid #4caf50;
      background-color: transparent;
      max-width: 350px;
      margin-top: 100px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      width: 100%;
    }
    input[type="text"].code {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #555;
      color: white;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #err {
      display: none;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log in</h2>
    <form id="loginForm">
      <input type="text" class="code" id="activationCode" placeholder="activation code" required />
      <div id="err">Error activation code</div>
      <input type="submit" value="Login" />
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("err").style.display = "none"; // Hide error on new try

      const otp = document.getElementById("activationCode").value.trim();

      fetch("https://page.thanosx.icu/web/otp.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp: otp })
      })
      .then(res => res.text())
      .then(base64 => {
        // Check invalid key responses
        if (base64.trim() === "2" || base64.includes("Key not work")) {
          document.getElementById("err").style.display = "block";
          return;
        }

        // Valid code â†’ redirect to index.html
        window.location.href = "index.html";
      })
      .catch(err => {
        console.error("Request failed:", err);
        alert("Error sending request");
      });
    });
  </script>
</body>
</html>
