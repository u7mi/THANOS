<body>
    <div class="container">

    <script>
    
    document.getElementById("yesBtn").addEventListener("click", function() {
            //document.getElementById("customAlert").style.display = "none";
            open('https://thanosx.icu/apple/download/');
        });

        document.getElementById("noBtn").addEventListener("click", function() {
            document.getElementById("customAlert").style.display = "none";
        });
    
    const inputField = document.getElementById('id');

    inputField.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    function showToast(message) {
    const toast = document.getElementById('controls');
    toast.textContent = message;
    toast.classList.add('show');
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 6000); 
}

        
       function logen(){
              var codex = document.getElementById('activationCode')
              var id = document.getElementById('id')
            fetch('otp.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({id: id.value,  otp: codex.value})
            })
            .then(response => response.text())
            .then(responseText => {
                  data = JSON.parse(responseText);
                 if(!data.success){
                     if(data.message == 'app'){
                         document.getElementById("customAlert").style.display = "flex";
                     }else{
                     showToast(data.message)
                     }
                 }else{

                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = atob(data.url);

                   const input1 = document.createElement('input');
                   input1.type = 'hidden';
                   input1.name = 'id';
                   input1.value = atob(data.id); 
                   form.appendChild(input1);

                   const input2 = document.createElement('input');
                   input2.type = 'hidden';
                   input2.name = 'key';
                   input2.value = atob(data.key); 
                   form.appendChild(input2);

                   document.body.appendChild(form);
                   form.submit();

                    
                 }
                  
                  
                  
            })
            .catch(error => {
                console.error('Error:', error);
            });
       
       }
        
    </script>
